<script>
  // Original Clock Script
  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const day = now.toLocaleDateString('en-US', { weekday: 'long' });
    const date = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // Handle midnight (0 hours)

    document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds} ${ampm}`;
    document.getElementById('day').innerText = day;
    document.getElementById('date').innerText = date;
  }

  setInterval(updateClock, 1000); // Update every second

  // Timer Script
  let timerInterval;

  function startTimer() {
    clearInterval(timerInterval);
    document.getElementById("my_audio").play();
    document.documentElement.requestFullscreen().catch(error => {
            console.error('Error entering fullscreen mode:', error);
        });
    const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
    const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
    let time = minutes * 60 + seconds;

    // Hide input section after starting the timer
    document.getElementById('timerInputSection').classList.add('hidden');

    function updateTimer() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById('timer').innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      if (time > 0) {
        time--;
      } else {
        clearInterval(timerInterval);
        const audioElement = document.getElementById("my_audio");
        audioElement.pause();

        document.getElementById('endSound').play(); // Play the sound when the timer ends
        //alert('Time is up!');
        document.getElementById('timer').innerText = 'Time is up!';
      }
    }

    updateTimer(); // Update immediately so there is no delay
    timerInterval = setInterval(updateTimer, 1000);
}
</script>
